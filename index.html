<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="./main.js"></script>

</head>

<body>
  <button id="print">impresoras</button>
  <button id="probar">probar impresora</button>

  <script>

    const getprints = document.getElementById("print");
    const print = document.getElementById("probar");


    getprints.addEventListener("click", () => {

      ConectorPluginV3.obtenerImpresoras()
        .then(impresoras => {
          alert(JSON.stringify(impresoras))

        });
    })

    print.addEventListener("click", async () => {
      const nombreImpresora = "BlueTooth Printer";
      const conector = new ConectorPluginV3();
      const respuesta = await conector
        .Iniciar()
        .EscribirTexto("Hola mundo")
        .Feed(1)
        .imprimirEn(nombreImpresora);
      console.log(respuesta);

      alert(JSON.stringify(respuesta))
    })






  </script>
</body>

</html>
